<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Use Tailwind CSS for rapid and responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply a global font family */
        body {
            font-family: 'Inter', sans-serif;
            transition: all 0.5s ease-in-out;
        }

        /* Set a simple scrollbar style for aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #4a5568;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-6xl w-full mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold tracking-tight mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-green-500">
                Weather Sensor Dashboard
            </h1>
            <p class="text-lg text-gray-400">
                Live readings from your connected weather station.
            </p>
        </header>

        <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">

            <!-- Temperature Card -->
            <div id="temperature-card" class="bg-gray-800 p-6 rounded-3xl shadow-2xl hover:shadow-blue-500/30 transition-shadow duration-300">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-300">Temperature</h2>
                    <!-- Temperature Icon (Inline SVG) -->
                    <div class="w-10 h-10 text-blue-400">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2A10 10 0 002 12a10 10 0 0010 10c2.65 0 5.1-.9 7.07-2.58l-1.42-1.42A7.965 7.965 0 0112 20a8 8 0 01-8-8c0-3.9 2.5-7.23 6-8.5v2.09c-2.25 1.05-4 3.32-4 5.91a6 6 0 0012 0c0-2.59-1.75-4.86-4-5.91V3.5c3.5 1.27 6 4.6 6 8.5a10 10 0 00-10-10zm-1 15v-6a1 1 0 012 0v6a1 1 0 01-2 0z"/>
                        </svg>
                    </div>
                </div>
                <div class="flex items-end justify-between">
                    <div class="text-5xl font-extrabold text-blue-300">
                        <span id="temperature-value">25</span>Â°C
                    </div>
                </div>
            </div>

            <!-- Humidity Card -->
            <div id="humidity-card" class="bg-gray-800 p-6 rounded-3xl shadow-2xl hover:shadow-teal-500/30 transition-shadow duration-300">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-300">Humidity</h2>
                    <!-- Humidity Icon (Inline SVG) -->
                    <div class="w-10 h-10 text-teal-400">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2a9 9 0 00-9 9c0 4.14 2.87 7.57 6.67 8.52a.75.75 0 00.66 0C14.13 18.57 17 15.14 17 11a9 9 0 00-9-9zM8 20.45A1.5 1.5 0 019.5 22h-.01c.84 0 1.5-.66 1.5-1.5a1.5 1.5 0 00-1.5-1.5H9.5a1.5 1.5 0 00-1.5 1.5z"/>
                        </svg>
                    </div>
                </div>
                <div class="flex items-end justify-between">
                    <div class="text-5xl font-extrabold text-teal-300">
                        <span id="humidity-value">60</span>%
                    </div>
                </div>
            </div>

            <!-- Wind Speed Card -->
            <div id="wind-card" class="bg-gray-800 p-6 rounded-3xl shadow-2xl hover:shadow-orange-500/30 transition-shadow duration-300">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-300">Wind Speed</h2>
                    <!-- Wind Icon (Inline SVG) -->
                    <div class="w-10 h-10 text-orange-400">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12.5 2a.5.5 0 00-.47.66l.75 1.76a.5.5 0 00.93 0l.75-1.76A.5.5 0 0013.5 2h-1zm-6 3a.5.5 0 00-.47.66l.75 1.76a.5.5 0 00.93 0l.75-1.76A.5.5 0 007.5 5h-1zm6 3a.5.5 0 00-.47.66l.75 1.76a.5.5 0 00.93 0l.75-1.76A.5.5 0 0013.5 8h-1zm-6 3a.5.5 0 00-.47.66l.75 1.76a.5.5 0 00.93 0l.75-1.76A.5.5 0 007.5 11h-1zm6 3a.5.5 0 00-.47.66l.75 1.76a.5.5 0 00.93 0l.75-1.76A.5.5 0 0013.5 14h-1zm-6 3a.5.5 0 00-.47.66l.75 1.76a.5.5 0 00.93 0l.75-1.76A.5.5 0 007.5 17h-1zm6 3a.5.5 0 00-.47.66l.75 1.76a.5.5 0 00.93 0l.75-1.76A.5.5 0 0013.5 20h-1zM2 12a1 1 0 011-1h18a1 1 0 010 2H3a1 1 0 01-1-1z"/>
                        </svg>
                    </div>
                </div>
                <div class="flex items-end justify-between">
                    <div class="text-5xl font-extrabold text-orange-300">
                        <span id="wind-speed-value">15</span> km/h
                    </div>
                </div>
            </div>

            <!-- Precipitation Card -->
            <div id="precipitation-card" class="bg-gray-800 p-6 rounded-3xl shadow-2xl hover:shadow-purple-500/30 transition-shadow duration-300">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-300">Precipitation</h2>
                    <!-- Precipitation Icon (Inline SVG) -->
                    <div class="w-10 h-10 text-purple-400">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2A10 10 0 002 12c0 4.14 2.87 7.57 6.67 8.52a.75.75 0 00.66 0C14.13 20.57 17 17.14 17 13c0-3.32-2.18-6.15-5-7.23V2zM12 3.5v.01c-.16 0-.3.04-.44.08a9.98 9.98 0 01-.56.16c-4.4 1.1-7.5 5.25-7.5 9.25 0 4.95 4.05 9 9 9s9-4.05 9-9c0-4-3.1-8.15-7.5-9.25a9.98 9.98 0 01-.56-.16c-.14-.04-.28-.08-.44-.08zM12 11a1 1 0 011 1v4a1 1 0 01-2 0v-4a1 1 0 011-1z"/>
                        </svg>
                    </div>
                </div>
                <div class="flex items-end justify-between">
                    <div class="text-5xl font-extrabold text-purple-300">
                        <span id="precipitation-value">0</span> mm
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script>
        // Wait for the window to load before running the script
        window.onload = function() {
            // Get references to the HTML elements that will display the sensor readings
            const tempValue = document.getElementById('temperature-value');
            const humidityValue = document.getElementById('humidity-value');
            const windSpeedValue = document.getElementById('wind-speed-value');
            const precipitationValue = document.getElementById('precipitation-value');

            // Function to generate and update sensor readings with random data
            const updateSensorReadings = () => {
                // Generate realistic-looking random data for each sensor
                const temperature = (Math.random() * (35 - 10) + 10).toFixed(1); // 10.0 to 35.0
                const humidity = Math.floor(Math.random() * (90 - 40) + 40); // 40 to 90
                const windSpeed = (Math.random() * (20 - 0) + 0).toFixed(1); // 0.0 to 20.0
                const precipitation = (Math.random() * (5 - 0) + 0).toFixed(1); // 0.0 to 5.0

                // Update the text content of each element
                tempValue.textContent = temperature;
                humidityValue.textContent = humidity;
                windSpeedValue.textContent = windSpeed;
                precipitationValue.textContent = precipitation;
            };

            // Call the function initially to populate the dashboard on load
            updateSensorReadings();

            // Set an interval to update the readings every 3 seconds (3000 milliseconds)
            setInterval(updateSensorReadings, 3000);
        };
    </script>
</body>
</html>
